<div class="container-fluid">
  <div class="row">
    <div class="col-md-10">
      <!--Body content-->

      <ul class="players">
        <li ng-repeat="player in $ctrl.players | filter:$ctrl.query | orderBy:$ctrl.orderProp" class="thumbnail">
          <a href="#!/players/{{player.name}}">{{player.name}}</a>
        </li>
      </ul>

    </div>
  </div>
</div>
